<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/profile.css" >
    <link rel="src" href="js/profile.js"  >
    
  </head>
  <body>
    <aside>
      <img id="image-profile" src="">
    </aside>
    <main>
      <section>
        <h1 id="full-name"></h1> 
          <h2 class="lineup alias" id="user-name"></h2> 
          <div class="lineup">
          <i class="fas fa-map-marker-alt local_pin "></i>
          <h4 class="lineup " id="city"></h4> 
        </div>
      </section>
      <section>
        <p class = "profile-details" id="description"></p>
       </section>
      <section
         <div>
            <hr>
         </div> 
        <br>
         <div>
          <h3 class="lineup contact">Phone</h3>
          <p class="lineup details " id="phone"><p>
        </div>
        <div>
          <h3 class ="lineup contact">Address</h3>
          <p class ="lineup details" id = "street"></p>
        </div>
        <br>
        <div>
          <h3 class ="lineup contact"> Email</h3>
          <p class ="lineup details" id="email"></p>
        </div>
      
       </section> 
    </main>
    <script type="text/javascript" src="scripts/profile.js"></script>
    
  </body>
</html>
